<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>burnout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tire-wrapper">
    <div class="tire">
        <svg viewBox="0 0 425 425" class="brand-svg">
            <defs>
              <path id="text-curve-top" d="M 90 212 A 122 122 0 0 1 335 212" />
            </defs>

            <text class="brand-text brand-text1">
                <textPath href="#text-curve-top" startOffset="50%" text-anchor="middle">
                    micelin
                </textPath>
            </text>
        </svg>

        <div class="logo"></div>

        <div class="rim">
            <div class="spoke x1"></div>
            <div class="spoke x2"></div>
            <div class="spoke x3"></div>
            <div class="spoke x4"></div>
            <div class="hub">
            </div>
        </div>

        <div class="tire-glow"></div>
        <div class="tire-inner-glow"></div>

    </div>
</div>
<div class="tire-shadow"></div>
<div class="smoke"></div>

<script src="script.js"></script>
</body>
</html>
